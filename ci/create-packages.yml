trigger:
- master
- develop
- release/*

# Don't trigger for a pull request
pr: none

variables:
  - group: CIAutomation
  # Access token for the git repository. Used by the git tag task.
  - name: system_accesstoken
    value: $(System.AccessToken)
  # Include shared variables
  - template: shared-variables.yml

resources:
  repositories:
    - repository: ciTemplates # Id of the repository used to reference to in this script
      type: git
      name: common-ci # Name of the actual repository

stages:

- stage: Build_Packages
  displayName: Build Packages
  jobs:
  - template: shared-git-version-job.yml@ciTemplates
    parameters:
      imageName: $(linuxImage)

  - job: Create_Packages
    displayName: Create Packages
    dependsOn: Versioning
    condition: and(succeeded(), ne(variables['CreatePackages'], 'Off'))
     
    variables:
      GitVersionSemVer: $[ dependencies.Versioning.outputs['SetGitVersionVars.GitVersionSemVer'] ]
     
    pool:
      vmImage: $(linuxImage)
            
    steps:
    # The lines below are needed to allow the pipeline access to the
    # OAuth access token that controls write access to the git repository. 
    # (Required for GitTag task)
    - checkout: self
      lfs: true
      submodules: recursive
      persistCredentials: true
      
    # Set python version to be used to build the packages.
    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(pythonVersionDefault)
        failOnStderr: true
      displayName: 'Use Python 3.7'

      
    - script: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install Cython
      displayName: 'Install dependencies'

    # Delete existing packages in the 'dist' directory
    - bash: |       
        rm -f ./fiftyone_devicedetection_shared/dist/*
        if [ $? != 0 ]; then
            echo "Failed to delete existing dist folder for fiftyone_devicedetection_shared"
            exit 1
        fi        
        rm -f ./fiftyone_devicedetection_cloud/dist/*
        if [ $? != 0 ]; then
            echo "Failed to delete existing dist folder for fiftyone_devicedetection_cloud"
            exit 1
        fi
        rm -f ./fiftyone_devicedetection_onpremise/dist/*
        if [ $? != 0 ]; then
            echo "Failed to delete existing dist folder for fiftyone_devicedetection_onpremise"
            exit 1
        fi
        rm -f ./fiftyone_devicedetection/dist/*
        if [ $? != 0 ]; then
            echo "Failed to delete existing dist folder for fiftyone_devicedetection"
            exit 1
        fi
      displayName: 'Delete existing packages'
      
    # Build Packages
    - bash: |
        echo 'Setting package version to $(GitVersionSemVer)'
        cd ./fiftyone_devicedetection_shared
        echo $(GitVersionSemVer) >> version.txt
        if [  $? != 0]; then
          echo "Failed to create version file."
          exit 1
        fi
        python setup.py sdist bdist_wheel
        if [ $? != 0 && ! -d dist]; then
            echo "Failed to create package for fiftyone_devicedetection_shared"
            exit 1
        fi
        
        cd ../fiftyone_devicedetection_cloud
        echo $(GitVersionSemVer) >> version.txt
        if [  $? != 0]; then
          echo "Failed to create version file."
          exit 1
        fi
        python setup.py sdist bdist_wheel
        if [ $? != 0 && ! -d dist]; then
            echo "Failed to create package for fiftyone_devicedetection_cloud"
            exit 1
        fi
       
        cd ../fiftyone_devicedetection_onpremise
        echo $(GitVersionSemVer) >> version.txt
        if [  $? != 0]; then
          echo "Failed to create version file."
          exit 1
        fi
        python setup.py sdist
        if [ $? != 0 && ! -d dist]; then
            echo "Failed to create package for fiftyone_devicedetection_onpremise"
            exit 1
        fi  
        
        cd ../fiftyone_devicedetection
        echo $(GitVersionSemVer) >> version.txt
        if [  $? != 0]; then
          echo "Failed to create version file."
          exit 1
        fi
        python setup.py sdist bdist_wheel
        if [ $? != 0 && ! -d dist]; then
            echo "Failed to create package for fiftyone_devicedetection"
            exit 1
        fi
      displayName: 'Build Packages'
      
    # Copy artifacts contents.
    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
         **/dist/*
        targetFolder: $(Build.ArtifactStagingDirectory)
      displayName: 'Copy Build files'
      condition: succeeded()

    - script: |
       ls $(Build.ArtifactStagingDirectory)/**/*   
      displayName: 'List artifact staging contents'
      condition: succeededOrFailed()
      failOnStderr: true
      
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      displayName: 'Publish Python artifact'
      condition: succeeded()
      
  - template: shared-git-tag-job.yml@ciTemplates
    parameters:
      imageName: $(linuxImage)
      jobDependencies: [Versioning,Create_Packages]